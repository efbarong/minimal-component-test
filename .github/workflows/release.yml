name: Release

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm test

      - name: Validate no npm auth token file
        shell: bash
        run: |
          echo "ğŸ” Checking npm auth config..."

          if [ -f "$HOME/.npmrc" ] && grep -E "_authToken|authToken|_auth" "$HOME/.npmrc"; then
            echo "âŒ Found npm auth token in .npmrc"
            exit 1
          fi

          echo "âœ… No auth token found in .npmrc"

      - run: npm publish --provenance --access public