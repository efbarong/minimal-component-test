name: Release

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          always-auth: false

      - name: Force OIDC only
        run: |
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          rm -f ~/.npmrc

      - run: npm ci
      - run: npm test
      - name: Validate OIDC only (no npm token)
        shell: bash
        run: |
          echo "üîé Validating auth method..."

          if [ -n "$NODE_AUTH_TOKEN" ]; then
            echo "‚ùå NODE_AUTH_TOKEN is set. OIDC is NOT being used exclusively."
            exit 1
          fi

          TOKEN=$(npm config get //registry.npmjs.org/:_authToken || true)
          if [ "$TOKEN" != "null" ]; then
            echo "‚ùå npm auth token detected in config."
            exit 1
          fi

          echo "‚úÖ No npm token detected. OIDC-only publish confirmed."

      - run: npm publish --provenance --access public