name: Release

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm test

      - name: Validate npm is using OIDC
        run: |
          if [ "$(npm config get //registry.npmjs.org/:_authToken)" != "null" ]; then
            exit 1
          fi

      - run: npm publish --provenance --access public