name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: write # Required for actions/setup-node to authenticate with npm registry

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm test
      - run: npm publish