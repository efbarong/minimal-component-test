name: Release

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: npm install -g npm@latest
      - name: Check npm version
        run: npm --version

      - run: npm ci
      - run: npm test
      - run: npm publish --provenance --access public